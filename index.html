<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM para Polegadas Fracionaria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <div class="conversion-form">
            <h1>Conversor de MM para Polegada Fracionaria</h1><br>
            <label for="mm-input">Milimetros:</label>
            <input type="number" id="mm-input" placeholder="Numero em Milimetros">
            <label for="inch-decimal-output">Polegadas (Decimal):</label>
            <input type="text" id="inch-decimal-output" readonly>
            <label for="inch-fractional-output">Polegadas (Fracion√°ria):</label>
            <input type="text" id="inch-fractional-output" readonly><br>
            <button id="convert-btn">Converter</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
